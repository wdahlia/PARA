{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="row mt-5">
  <h1 class="text-center">프로필 업데이트</h1>
  <form action="" method="POST" class="my-3" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" button_class="btn-primary" content="변경완료" %}
  </form>
</div>
{% endblock body %}
